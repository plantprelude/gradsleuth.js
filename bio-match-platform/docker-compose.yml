version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: biomatch-postgres
    environment:
      POSTGRES_DB: biomatch
      POSTGRES_USER: biomatch
      POSTGRES_PASSWORD: biomatch_secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U biomatch"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - biomatch-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: biomatch-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - biomatch-network

  # Application API
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: biomatch-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://biomatch:biomatch_secret@postgres:5432/biomatch
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: INFO
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./src:/app/src
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - biomatch-network

  # Development database admin tool (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: biomatch-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@biomatch.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - biomatch-network
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  biomatch-network:
    driver: bridge
